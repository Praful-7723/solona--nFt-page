<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcZone | Future NFT Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              deep: '#050511',
              glass: 'rgba(255, 255, 255, 0.05)',
              neon: {
                purple: '#a855f7',
                blue: '#3b82f6',
                pink: '#ec4899'
              }
            },
            backgroundImage: {
              'cosmic-gradient': 'radial-gradient(circle at center, #1a1a40 0%, #050511 100%)',
              'card-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)'
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.5, boxShadow: '0 0 20px rgba(168, 85, 247, 0.2)' },
                '50%': { opacity: 1, boxShadow: '0 0 40px rgba(168, 85, 247, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050511;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b0764;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7e22ce;
      }
      
      /* Holographic Image Filter */
      .holo-img {
        filter: contrast(120%) brightness(110%) hue-rotate(20deg);
        mix-blend-mode: luminosity;
      }
      .holo-overlay {
        mix-blend-mode: color-dodge;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "path": "https://aistudiocdn.com/path@^0.12.7",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3"
  }
}
</script>
</head>
  <body class="bg-deep text-white antialiased overflow-x-hidden selection:bg-purple-500 selection:text-white">
